name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: NodeJS Cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            frontend/node_modules
            lthn/node_modules
          key: ${{ runner.os }}-nodejs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: GoLang Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: npm install --legacy-peer-deps
      - name: Install Deno
        run: iwr https://deno.land/x/install/install.ps1 -useb | iex
      - name: Build
        run: npm run ci:windows
      - name: Update release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          release: development
          token: ${{ secrets.GITHUB_TOKEN }}
          files: build/bin/lethean.exe
